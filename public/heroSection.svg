<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base background depth -->
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1080">
      <stop offset="0%" stop-color="#121215"></stop>
      <stop offset="100%" stop-color="#09090b"></stop>
    </linearGradient>

    <!-- Center radial green glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.22"></stop>
      <stop offset="35%" stop-color="#22c55e" stop-opacity="0.14"></stop>
      <stop offset="60%" stop-color="#22c55e" stop-opacity="0.07"></stop>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Very soft grid overlay -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 H 0 V 48" fill="none" stroke="white" stroke-opacity="0.035" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- Base -->
  <rect width="1920" height="1080" fill="url(#base)"></rect>

  <!-- Center glow -->
  <rect width="1920" height="1080" fill="url(#centerGlow)"></rect>

  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"></rect>
</svg>
