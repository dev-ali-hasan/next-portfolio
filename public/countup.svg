<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base vertical depth -->
    <linearGradient id="base" x1="0" y1="0" x2="0" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#121215"></stop>
      <stop offset="1" stop-color="#09090b"></stop>
    </linearGradient>

    <!-- Broad diagonal green wash -->
    <linearGradient id="diagGreen" x1="0" y1="0" x2="1920" y2="1080" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.22"></stop>
      <stop offset="0.28" stop-color="#22c55e" stop-opacity="0.14"></stop>
      <stop offset="0.50" stop-color="#22c55e" stop-opacity="0.07"></stop>
      <stop offset="0.72" stop-color="#22c55e" stop-opacity="0"></stop>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"></stop>
    </linearGradient>

    <!-- Soft glow to make it feel premium -->
    <radialGradient id="glowTL" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(240 180) rotate(35) scale(900 700)">
      <stop stop-color="#22c55e" stop-opacity="0.20"></stop>
      <stop offset="0.55" stop-color="#22c55e" stop-opacity="0.06"></stop>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Subtle grid (optional feel, still very soft) -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 H 0 V 48" fill="none" stroke="white" stroke-opacity="0.04" stroke-width="1"></path>
    </pattern>
  </defs>

  <!-- Base -->
  <rect width="1920" height="1080" fill="url(#base)"></rect>

  <!-- Green diagonal wash -->
  <rect width="1920" height="1080" fill="url(#diagGreen)"></rect>

  <!-- Top-left glow -->
  <rect width="1920" height="1080" fill="url(#glowTL)"></rect>

  <!-- Soft grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"></rect>
</svg>
